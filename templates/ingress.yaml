apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-headers
  labels:
    app: {{ .Release.Name }}-teamcity
    component: ingress-headers
# Configure forwarded headers so TeamCity sees the public host
# NOTE: if you use TLS, change X‑Forwarded‑Proto to "https"
# (NGINX will also set X‑Forwarded‑Port automatically.)
data:
  X-Forwarded-Host: "{{ .Values.ingress.host }}"
  X-Forwarded-Proto: "http"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-teamcity-ingress
  namespace: teamcity-server
  labels:
    app: {{ .Release.Name }}-teamcity
  annotations:
    nginx.ingress.kubernetes.io/proxy-set-headers: "{{ .Release.Name }}-headers"
{{- range $k, $v := .Values.ingress.annotations }}
    {{ $k }}: {{ $v | quote }}
{{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
  - host: {{ .Values.ingress.host | quote }}
    http:
      paths:
      - path: {{ .Values.ingress.path | quote }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-teamcity-server
            port:
              number: 8111
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end }}
